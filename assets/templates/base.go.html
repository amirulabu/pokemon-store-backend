{{- /* Go Template */ -}}
{{define "base"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills" hx-boost="true">
        <li class="nav-item"><a href="/" class='nav-link {{if eq .Title "Home"}}active{{end}}' {{if eq .Title "Home"
            }}aria-current="page" {{end}}>Home</a></li>
        <li class="nav-item"><a href="/another" class='nav-link {{if eq .Title "Another"}}active{{end}}' {{if eq
            .Title "Another" }}aria-current="page" {{end}}>Another</a>
        </li>
      </ul>
    </header>
  </div>

  <section class="container">
    {{template "content"}}
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.9.4"
    integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
    crossorigin="anonymous"></script>

</body>

</html>
{{end}}
